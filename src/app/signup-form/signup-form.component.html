<form [formGroup]="form" >
  <div class="form-group">
    <label for="username">Username</label>
    <input
      id="username"
      type="text"
      formControlName="username"
      class="form-control">
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
      <div *ngIf="username.errors.required">User Name Required</div>
      <div *ngIf="username.errors.minlength">length must be atleast {{username.errors.minlength.requiredLength}}</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control">
    <div class="alert alert-danger" *ngIf="form.get('password').touched && form.get('password').invalid">
      Password is required
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign Up</button>
</form>
